<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="imageContent.css">
</head>
<body>
    <div class="viewer">
        <div class="nav nav-prev">
            <div class="toolbar">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M10 20H4V14M4 20L11 13M14 4H20V10M20 4L13 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M8 4 L18 12 L8 20 Z" fill="black" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm0-8c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z" fill="black" stroke="white"/>
                </svg>
            </div>

            <div class="nav-btn">
                <svg viewBox="0 0 24 24" fill="none">
                    <polyline points="15,4 7,12 15,20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <div class="spacer"></div>
        </div>

        <div class="content">
            <img src="https://photos.smugmug.com/photos/i-RkqTzwS/0/Lg4wsf7Bq8bZMN82tRdTpKGfM8krDgcTj9hSChfCw/X4/i-RkqTzwS-X4.jpg" alt="Image">
        </div>

        <div class="nav nav-next">
            <div class="toolbar">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M4,4 L19,20 M19,4 L4,20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                
            </div>
            <div class="nav-btn">
                <svg viewBox="0 0 24 24" fill="none">
                    <polyline points="9,4 17,12 9,20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="spacer2"></div>
        </div>

    </div>
	<script>
		document.addEventListener('keydown', (e) => {
			if (e.key === 'ArrowLeft') {
				document.querySelector('.nav-prev').click();
			} else if (e.key === 'ArrowRight') {
				document.querySelector('.nav-next').click();
			}
		});

		document.querySelector('.nav-prev').addEventListener('click', () => {
			// previous image logic
			console.log('Previous');
		});

		document.querySelector('.nav-next').addEventListener('click', () => {
			// next image logic
			console.log('Next');
		});
	</script>
</body>
</html>
